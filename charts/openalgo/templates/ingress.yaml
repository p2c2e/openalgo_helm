{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openalgo.fullname" . }}
  labels:
    app: {{ include "openalgo.name" . }}
    chart: {{ include "openalgo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- if eq .Values.ingress.controller "traefik" }}
    traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "{{ include "openalgo.fullname" . }}-strip-ws@kubernetescrd"
    {{- else if eq .Values.ingress.controller "nginx" }}
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
spec:
  rules:
    - host: {{ .Values.openalgoPublicUrl | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "openalgo.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
          {{- if eq .Values.ingress.controller "traefik" }}
          # Websocket path for Traefik
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "openalgo.fullname" . }}
                port:
                  number: 8765
          {{- end }}
{{- end }}
